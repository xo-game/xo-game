<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/4695656be6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="output.css">
  <link rel="shortcut icon" href="https://github.com/xo-game/xo-game/blob/main/img/favicon.png?raw=true" type="image/x-icon">
  <title>Tic Tac Toe</title>

</head>

<body class="h-screen bg-indigo-950 flex flex-col justify-between text-xl font-mono select-none sm:text-4xl">
  
  <div>
    <!--Game title-->
    <h1 class="text-white font-extrabold text-3xl text-center my-6 sm:font-black sm:text-6xl">TIC TAC TOE</h1>
      
    <!--Icon audio-->
    <div class="flex justify-center text-2xl">
        <div id='buttonAudio' class="w-max rounded-full bg-slate-500 px-3 py-2 cursor-pointer hover:bg-slate-400 active:bg-slate-600">
            <i id="iconAudio" class="fa-solid fa-volume-xmark text-white"></i>
        </div>
    </div>

    <!--Game options with their images, when your mouse is hover these options the image will change-->
    <div class="flex flex-col my-6 items-center sm:flex-row sm:justify-around">
        <ul class="text-white mb-3">
            <a href="p1VsP2Menu.html"><li id="p1VsP2" class="option px-2 py-2 w-max rounded-lg transition ease-in-out cursor-pointer select-none hover:font-bold sm:hover:bg-selected active:-translate-y-3">Player 1 vs Player 2</li></a>
            <a href="pVsCpuMenu.html"><li id="pVsCpu" class="option px-2 py-2 w-max rounded-lg transition ease-in-out cursor-pointer select-none hover:font-bold sm:hover:bg-selected active:-translate-y-3">Player vs CPU</li></a>
            <a href="howToPlay.html"><li id="howToPlay" class="option px-2 py-2 w-max rounded-lg transition ease-in-out cursor-pointer select-none hover:font-bold sm:hover:bg-selected active:-translate-y-3">How to play?</li></a>
        </ul>
        <img id="pmImage" src="https://github.com/xo-game/xo-game/blob/main/img/imageDefaultPrincipalMenu.png?raw=true" alt="image related to the hover option" class="size-2/5 sm:size-1/4 rounded-3xl">
    </div>
  </div>
  

  <!--Footer with credits-->
  <footer class="text-sm w-full text-white sm:text-lg">
    <p class="select-none bg-indigo-800 p-4 font-medium">Coded by <a href="https://github.com/vega-allan-11" class="underline underline-offset-[7px]">Allan Vega</a></p>
  </footer>

  <!--Audio tag-->
  <audio id="mainAudio" src="https://raw.githubusercontent.com/xo-game/xo-game/main/audio/fairyTaleMagicalChristmas.mp3" type="audio/mp3" loop></audio>

  <!--JS src-->
  <script src="mainMenu.js" type="module"></script>
</body>
</html>
